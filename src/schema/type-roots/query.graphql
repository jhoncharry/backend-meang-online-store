"Definitions of root types"
type Query {
  "User login"
  login(email: String!, password: String!): ResultLogin
  "Logout"
  logout: ResultLogout
  "Renew token"
  renewToken: ResultUserToken
  "Authentication by token"
  me: ResultUserToken
  "Database users registration list (Clients / Admins)"
  users(page: Int, itemsPage: Int): ResultUsers
  "Get user by id"
  user(_id: ID!): ResultUser
  "Get genres"
  genres(page: Int, itemsPage: Int): ResultGenres
  "Get genre by ID"
  genre(id: ID!): ResultGenre
}

