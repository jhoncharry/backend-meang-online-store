type Mutation {
  "User register"
  register(userInput: UserCreateInput!): ResultUser
  "User Update"
  updateUser(userInput: UserUpdateInput!): ResultUser
  "Use delete"
  deleteUser(_id: ID!): ResultUser
  "Block User"
  blockUser(_id: ID!, unblock: Boolean!): ResultUser

  "Add Genre"
  addGenre(name: String!): ResultGenre
  "Update Genre"
  updateGenre(id: ID!, name: String!): ResultGenre
  "Delete Genre"
  deleteGenre(id: ID!): ResultGenre
  "Block Genre"
  blockGenre(id: ID!): ResultGenre

  "Send test email"
  sendEmail(mail: MailInput!): ResultMail
  "Activate user by email"
  sendUserActivateEmail(email: String!): ResultMail
